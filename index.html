<body>
    <h1>Welcome to the Ultimate Psychic Game<br>
    <h2><span style = "font-size: 20px;">See if You Can Guess What Letter I am thinking</h2></span>

  <div id="game">
    <p>Press any letter to start playing!</p>
  </div>

  <script type="text/javascript">
    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
 var computerChoices = ["a", "b", "c", "d", "e","f", "g", "h", "i", "j", "k", "l", "m",
   "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

    // Creating variables to hold the number of wins, losses, and ties. They start at 0.
    var wins = 0;
    var losses = 0;
    var guessesLeft = 9;
    var guessesSoFar = 0;
    var guessedLetters = [];

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) { 
        
     
      // Determines which key was pressed.
      var userGuess = event.key;
      guessedLetters.push(userGuess);

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];


      // This logic determines the outcome of the game (win vs. loss), and increments the appropriate number

  

 
      if (userGuess === computerGuess) { 
          wins++;
          
      }

      else if (userGuess !== computerGuess) { 
          guessesLeft--;
          

      } 

      if (guessesLeft === 0) { 
        losses++; 
        var html = 
        "<h1 style='color: red'> GAME OVER. No more guesses left. Please try again</h1>";    
          // alert("No More Guesses Left - Game Over!");
          reset();
      }

      else {
  
          var html =
          "<p>You chose: " + userGuess + "</p>" +
          "<p>The computer chose: " + computerGuess + "</p>" +
          "<p>wins: " + wins + "</p>" +
          "<p>losses: " + losses + "</p>" +
          "<p id='left'>guessesLeft: " + guessesLeft +"</p>" +
          "<p id='guessLeft'>guessesSoFar: " + guessedLetters + "</p>";
      }
      


        function updateGuessedLetters () {
            document.querySelector('#left').innerHTML = "Your Guesses so far: ";
        };

       function updateGuessesLeft () {
            document.querySelector('#guessLeft').innerHTML = "Guesses left: " + guessesLeft;
        };

    //       console.log(guessesLeft[i]);

    function reset() {
        // wins = 0;
        // losses = 0;
        totalGuesses = 9;
        guessesLeft = 9;
        guessedLetters = [];
        

        updateGuessesLeft();
        updateGuessedLetters();
    }


        // Creating a variable to hold our new HTML. Our HTML now keeps track of the user and computer guesses, and wins and losses.
        // var html =

        // Set the inner HTML contents of the #game div to our html string
        document.querySelector("#game").innerHTML = html;

 
  }
